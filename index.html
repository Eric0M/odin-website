<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <ul>
            <li><img class="logo" src="./images/bird.jpg" alt="Bird Logo"></li>
        </ul>
        <ul class="right-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </div>
    <div class="quad1">
        <div class="q1box">
            <div class="q1content">
                <h1 class="q1text">This is a cool website</h1>
                <p class="q1p">it has some subtext thats pretty cool too</p>
                <button class="q1button">Subscribe</button>
            </div>
        </div>
        <div class="q1img">
            <img class="image" src="./images/trees.jpg" alt="Its a bird">
        </div>
    </div>
    <div class="quad2">
        <p>I am in quad2</p>
    </div>
    <div class="quad3">
        <p>This is the inspirational quote in quad 3</p>
    </div>
    <div class="quad4">
        <div class="calltoaction">
            <div class="calltotext">
                <h3 class="calltext">Please subscribe, or not. Does it really matter?</h3>
                <p class="calltext">Thanks for the support</p>
            </div>
            <button class="callbutton">Subscribe</button>
        </div>
    </div>
    <div class="footer">
        <p>Random Legal stuff usually goes here</p>
    </div>
</body>
</html>
